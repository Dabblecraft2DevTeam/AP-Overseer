name: Ap-Overseer
main: net.cccm5.ApOverseer.OverseerMain
version: 0.5.0
commands:
    overseer:
        description: Main command
        permission: ApOverseer.main
        usage: §cError:§4 Use "/overseer help" for a full list of commands
permissions:
    ApOverseer.main:
        description: Allows acces to the main command
